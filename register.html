<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Finger+Paint&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Finger+Paint&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" type="text/css"/>
</head>
<body class="body">
    <div class="finger-paint-regular FlowPost ">FlowPost</div>
    <div class="form-container">
        <form class="register-form">
            <h2 style="font-family: Arial, Helvetica, sans-serif">Регистрация</h2>
            <input type="login" placeholder="Логин" required>
            <input type="email" placeholder="Почта" required>
            <input type="password" placeholder="Пароль" required>
            <input type="password" placeholder="Повторите пароль" required>
            <button class="login" type="submit">Войти</button>
            <button type="button" class="no-account" onclick="window.location.href='register.html'">Если у вас нет аккаунта, вам сюда</button>
        </form>
    </div>
</body>
</html>
